    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <header>
      <div class="name"><h1>Ezequiel rindello</h1></div>
    </header>
    <nav>
      <ul class="navigation">
        <li><a class="nav-a" href="#" target="_blank">Home</a></li>
        <li>
          <a class="nav-a" href="chamber/siteplan.html" target="_blank"
            >Site Plan</a
          >
        </li>
        <li>
          <a class="nav-a" href="chamber/index.html" target="_blank">Chamber</a>
        </li>
        <li>
          <a
            class="nav-a"
            href="https://www.churchofjesuschrist.org/study/scriptures/nt/john/16?lang=spa"
            target="_blank"
            >Scripture</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <form action="record.html" method="get">
        <div>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            pattern="[a-zA-Z0-9]+"
            minlength="8"
          />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
            title="Please enter a valid email address"
          />
        </div>
        <div>
          <label for="pageRating">Page Rating:</label>
          <input
            type="range"
            id="pageRating"
            name="pageRating"
            min="1"
            max="10"
            step="1"
          />
          <output for="pageRating">Rate us !</output>
        </div>
        <button type="submit" id="uniqueSubmitButton" class="custom-button">
          Submit
        </button>
      </form>
    </main>
    <br /><br /><br /><br /><br /><br /><br /><br />
    <footer>
      &copy;Ezequiel Rindello - <span id="date-placeholder"></span>| Last
      Modified: <span id="lastModified-placeholder"></span>
    </footer>
    <script src="scripts/form.js"></script>
  </body>
</html>
