<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width={device-width}, initial-scale=1.0" />
    <title>tablebuild</title>
    <link rel="stylesheet" href="styles/tablebuild.css" />
  </head>
  <body>
    <table>
      <caption>
        Table 1: July through November
      </caption>
      <thead>
        <tr>
          <th colspan="2" scope="colgroup">Wasatch Sales</th>
        </tr>
        <tr>
          <th scope="col">Month</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>July</td>
          <td>3,000</td>
        </tr>
        <tr>
          <td>August</td>
          <td class="highlight">8,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>4,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>3,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>2,000</td>
        </tr>
      </tbody>
    </table>
    <br /><br /><br /><br /><br /><br />
    <table>
      <caption>
        Table 1: Account Feature Comparision
      </caption>
      <thead>
        <tr>
          <th colspan="2" scope="colgroup">Acme Wildwest Services</th>
          <th colspan="2" scope="colgroup"></th>
        </tr>
        <tr>
          <th scope="col"></th>
          <th scope="col">Basic</th>
          <th scope="col">Premium</th>
          <th scope="col">Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Feature 1</td>
          <td>✔️</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <td>Feature 2</td>
          <td class="highlight">❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <td>Feature 3</td>
          <td class="highlight">❌</td>
          <td class="highlight">❌</td>
          <td>✔️</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
